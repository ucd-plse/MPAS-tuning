[machine]
project_root = <REPLACE_WITH_PATH_TO_REPO_ROOT>
src_search_paths = ${project_root}/src

[target]
src_files = ${machine:project_root}/src/core_atmosphere/dynamics/mpas_atm_time_integration.F90
search_patterns = 
    ^::atm_time_integration::.+
ignore_patterns =
    ::atm_time_integration::atm_advance_scalars_mono_work::scale_arr
additional_plugin_flags =
    -D_MPI
    -DNOMPIMOD
    -DCORE_ATMOSPHERE
    -DMPAS_NAMELIST_SUFFIX=atmosphere
    -DMPAS_NATIVE_TIMERS
    -DDO_PHYSICS

[build]
cmd = ./scripts/build_MPAS_atm_intel.sh
working_dir = ${machine:project_root}
partial_build_cmd = ./scripts/build_MPAS_atm_intel_partial.sh

[run]
cmd = qsub -V run_job.sh
working_dir = ${machine:project_root}/experiments/240km_uniform
timeout = 200

[eval]
cmd = python3 eval.py
working_dir = ${machine:project_root}/experiments/240km_uniform
pass_log_path = True
cost_threshold = 160

[cheyenne]
copy_ignore =
    atmosphere_model
    history.*
    diag.*
    restart.*